<h1 class="cmd"><a href="overview.htm">Track Script</a>: <b>END</b> (control statement)</h1>

<div class="content">

<p class="just"><b>END</b> marks the end of the Track Script. This statement should be at the last line of the script, and only there.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName"> END</span></li>
</ul>

<h5>Example:</h5>
<div class="Example">
  <span class="sctrl">LABEL</span> <span class="sparam">1</span><br />
  <span class="scmd indent0">SAMPLE</span> <span class="sparam">35</span><br />
  <span class="scmd indent0">CLOSE</span><br />
  <span class="scmd indent0">WAIT_DOOR</span><br />
  <span class="skey indent0">STOP</span><br />
  <span class="sctrl">END</span> <span class="scom">//end of the Track Script</span><br />
</div>

<h5>See also:</h5>
<ul>
  <li>Life Script: <a href="../LifeScript/ctrl/end.htm">END</a></li>
</ul>

</div>

</body>
</html>
