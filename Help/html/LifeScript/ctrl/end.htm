<h1 class="cmd"><a href="../overview.htm">Life Script</a>: <b>END</b> (control statement)</h1>

<div class="content">

<p class="just"><b>END</b> marks the end of the Life Script. This statement should be at the last line of the script, and only there.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName">END</span></li>
</ul>

<h5>Example:</h5>
<div class="Example">
  <span class="sctrl">comportement</span> <span class="sparam">1</span><br />
  <span class="scmd indent0">cam_follow</span> <span class="sparam">1</span><br />
  <span class="sctrl">end_comportement</span><br />
  <span class="sctrl">end</span> <span class="scom">//end of the Life Script</span><br />
</div>

<h5>See also:</h5>
<ul>
  <li>Track Script: <a href="../../TrackScript/end.htm">END</a></li>
</ul>

</div>

</body>
</html>
