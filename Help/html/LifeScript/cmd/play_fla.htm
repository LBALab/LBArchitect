<h1 class="cmd"><a href="../overview.htm">Life Script</a>: <b>PLAY_FLA</b> (command)</h1>

<div class="content">

<p class="just"><b>PLAY_FLA</b> plays specified FLA animation in full screen.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName"> PLAY_FLA</span><span class="ComParams"> name</span>(string)</li>
</ul>

<h5>Parameters:</h5>
<ul>
  <li><span class="ComParams">name</span> is the name of the FLA animation to be played. The ".fla" extension is optional.</li>
</ul>

<h5>See also:</h5>
<ul>
  <li>Track Script: <a href="../../TrackScript/play_fla.htm">PLAY_FLA</a></li>
</ul>

</div>

</body>
