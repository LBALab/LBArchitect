<h1 class="cmd"><a href="../overview.htm">Life Script</a>: <b>HOLOMAP_TRAJ</b> (command)</h1>

<div class="content">

<p class="just"><b>HOLOMAP_TRAJ</b> shows specified Holomap trajectory animation.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName">HOLOMAP_TRAJ</span><span class="ComParams"> id</span>(0 to 255 integer)</li>
</ul>

<h5>Parameters:</h5>
<ul>
  <li><span class="ComParams">id</span> is index of the Holomap trajectory to be shown</li>
</ul>

<h5>See also:</h5>
<ul>
  <li>Life Script: <a href="set_holo_pos.htm">SET_HOLO_POS</a> (command)</li>
  <li>Life Script: <a href="clr_holo_pos.htm">CLR_HOLO_POS</a> (command)</li>
</ul>

</div>
