<h1 class="cmd"><a href="../overview.htm">Life Script</a>: <b>INC_CLOVER_BOX</b> (command)</h1>

<div class="content">

<p class="just"><b>INC_CLOVER_BOX</b> increases the number of clover boxes for the Hero.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName">INC_CLOVER_BOX</span></li>
</ul>

<p class="just">The Hero starts with 2 clover boxes. Maximum number of clover boxes for the Hero is 10.</p>

</div>

</body>
