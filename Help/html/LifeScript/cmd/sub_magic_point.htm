<h1 class="cmd"><a href="../overview.htm">Life Script</a>: <b>SUB_MAGIC_POINT</b> (command)</h1>

<div class="content">

<p class="just"><b>SUB_MAGIC_POINT</b> subtracts specified number of magic points from the Hero.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName">SUB_MAGIC_POINT</span><span class="ComParams"> points</span>(0 to 255 integer)</li>
</ul>

<h5>Parameters:</h5>
<ul>
  <li><span class="ComParams">points </span>is the number of magic points to be taken from the Hero</li>
</ul>

<h5>See also:</h5>
<ul>
  <li>Life Script: <a href="full_point.htm">FULL_POINT</a> (command)</li>
</ul>

</div>
