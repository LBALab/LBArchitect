<h1 class="cmd"><a href="../overview.htm">Life Script</a>: <b>INIT_PINGOUIN</b> (command)</h1>

<div class="content">

<p class="just"><b>INIT_PINGOUIN</b> initializes the Nitro-Mecha-Penguin for the Scene.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName">INIT_PINGOUIN</span><span class="ComParams"> actor</span>(0 to 255 integer)</li>
</ul>

<h5>Parameters:</h5>
<ul>
  <li><span class="ComParams">actor </span>is the index of an Actor that will be the Penguin</li>
</ul>

<p class="just">If the Peguin is not initialized for the Scene it cannot be used.</p>

</div>

</body>
