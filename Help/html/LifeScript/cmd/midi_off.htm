<h1 class="cmd"><a href="../overview.htm">Life Script</a>: <b>MIDI_OFF</b> (command)</h1>

<div class="content">

<p class="just"><b>MIDI_OFF</b> stops playing current MIDI music.</p>

<h5>Syntax:</h5>
<ul class="nomark">
  <li><span class="ComName">MIDI_OFF</span></li>
</ul>

<p class="just"><b>MIDI_OFF</b> stops only MIDI music, not CD music.</p>

<h5>See also:</h5>
<ul>
  <li>Life Script: <a href="play_midi.htm">PLAY_MIDI</a> (command)</li>
  <li>Life Script: <a href="play_cd_track.htm">PLAY_CD_TRACK</a> (command)</li>
</ul>

</div>
